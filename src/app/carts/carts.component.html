<h1>Cart</h1>

<div class="container overflow-hidden text-center">
    <div *ngFor="let val of cart">
        <div class="row gx-5">
            <div class="col">
                <div class="p-3">{{val.name}}</div>
            </div>
            <div class="col">
                <div class="p-3">{{val.price}}</div>
                <hr>
            </div>
        </div>
    </div>
</div>
